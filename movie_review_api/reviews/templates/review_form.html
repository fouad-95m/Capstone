<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Review - Movie Review API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">{% block title %}Create a New Review{% endblock %}</h2>

        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="movie" class="form-label">Movie</label>
                        <select class="form-control" id="movie" name="movie">
                            {% for movie in movies %}
                                <option value="{{ movie.id }}" {% if movie.id == review.movie.id %}selected{% endif %}>{{ movie.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" required value="{{ review.rating }}">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4">{{ review.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">{% block button_text %}Submit Review{% endblock %}</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
