<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Movie Review API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Reviews</h2>
        <div class="list-group mt-4">
            {% for review in reviews %}
                <a href="{% url 'review_detail' review.pk %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ review.movie.title }}</h5>
                    <p class="mb-1">{{ review.rating }} / 10</p>
                    <small>{{ review.content|slice:":100" }}...</small>
                </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
